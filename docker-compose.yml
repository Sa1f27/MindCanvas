services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindcanvas-backend
    restart: unless-stopped
    ports:
      - "8090:8090"
    env_file:
      - path: ./backend/.env
        required: false
    volumes:
      - st_model_cache:/app/.st_cache
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mindcanvas-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindcanvas-frontend
    restart: unless-stopped
    ports:
      - "3030:3030"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - mindcanvas-net

networks:
  mindcanvas-net:
    driver: bridge

volumes:
  st_model_cache:
