server {
  listen 80;
  server_name localhost;

  # Root directory for static files
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly
  location / {
    # Fallback to index.html for single-page application routing
    try_files $uri /index.html;
  }

  # Reverse proxy for API requests to the backend
  # All requests to /api/... will be forwarded to the backend service
  location /api/ {
    # The 'backend' name is resolved by Docker's internal DNS
    proxy_pass http://backend:8090/;

    # Standard proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (if needed for chat)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Optional: You can add more specific locations for other static assets
  # for better caching policies if needed.
  location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
  }

  location ~* \.(?:css|js)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
